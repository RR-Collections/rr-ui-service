<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RR Collections</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item px-5">
                <a class="navbar-brand" href="#">
                    <img src="logo.jpg" alt="RR Logo" style="width:60px;" class="rounded-pill">
                </a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Men</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Women</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Kids</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Jewelry</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Home & Beauty</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" th:href="@{/signUp}">Register</a>
            </li>
        </ul>
    </div>

</nav>
<div id="greeting" class="container-fluid p-1 my-1">
    <h2 align="center" class="bg-info text-white">Welcome to RR Collections!</h2>
</div>
<!-- Carousel -->
<div id="home" class="carousel slide" align="center" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#home" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#home" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#home" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="1.jpg" alt="Saree" class="rounded w-50 h-6">
        </div>
        <div class="carousel-item">
            <img src="7.jpg" alt="Saree" class="rounded w-50 h-6">
        </div>
        <div class="carousel-item">
            <img src="5.jpg" alt="Saree" class="rounded w-50 h-6">
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#home" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#home" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
</body>
</html>
