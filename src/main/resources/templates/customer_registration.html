<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <h2>Customer Registration</h2>
    </div>
    <form action="#" th:action="@{/registerCustomer}" th:object="${newCustomer}" method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Email" class="form-control mb-4 col-4">

        <input type="password" th:field="*{password}"
               placeholder="Password" class="form-control mb-4 col-4">

        <input type="text" th:field="*{addressLine1}"
               placeholder="Address Line 1" class="form-control mb-4 col-4">

        <input type="text" th:field="*{addressLine2}"
               placeholder="Address Line 2" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phoneNumber}"
               placeholder="Phone Number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{city}"
               placeholder="City" class="form-control mb-4 col-4">

        <input type="text" th:field="*{state}"
               placeholder="State" class="form-control mb-4 col-4">

        <input type="text" th:field="*{postCode}"
               placeholder="PostCode" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Register </button>
    </form>
</div>
</body>
</html>
